<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle IoT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1976d2, #00bcd4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .sensor {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }
    .btn {
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .on { background: #4caf50; }
    .off { background: #e53935; }
    .btn:hover { transform: scale(1.05); }
    #status { margin-top: 20px; font-size: 0.9rem; opacity: 0.9; }
  </style>
</head>
<body>
  <h1>üí° Controle IoT</h1>
  <div class="sensor">
    üå°Ô∏è <span id="temp">--</span> ¬∞C ¬† üíß <span id="umid">--</span> %
  </div>
  <div>
    <button class="btn on" id="ligar">Ligar</button>
    <button class="btn off" id="desligar">Desligar</button>
  </div>
  <p id="status">Conectando ao servidor MQTT...</p>

  <script>
    const broker = 'wss://broker.emqx.io:8084/mqtt';
    const topicRele = 'senaimesa6/rele';
    const topicTemp = 'senaimesa6/temperatura';
    const clientId = 'web_' + Math.random().toString(16).substr(2, 8);
    const client = mqtt.connect(broker, { clientId, connectTimeout: 4000 });

    const temp = document.getElementById('temp');
    const umid = document.getElementById('umid');
    const status = document.getElementById('status');

    client.on('connect', () => {
      status.textContent = '‚úÖ Conectado ao broker MQTT';
      client.subscribe(topicTemp);
    });

    client.on('message', (topic, payload) => {
      if (topic === topicTemp) {
        try {
          const dados = JSON.parse(payload.toString());
          temp.textContent = dados.temp.toFixed(1);
          umid.textContent = dados.umid.toFixed(1);
        } catch {
          console.warn('Erro ao interpretar JSON');
        }
      }
    });

    client.on('reconnect', () => status.textContent = 'üîÑ Reconectando...');
    client.on('error', err => status.textContent = '‚ùå Erro: ' + err.message);

    document.getElementById('ligar').onclick = () => client.publish(topicRele, 'on');
    document.getElementById('desligar').onclick = () => client.publish(topicRele, 'off');
  </script>
</body>
</html>
